<!doctype html>
<html>
  <head>
    <title>Calculadora de consumo</title>
    <link rel="icon" type="image/png" sizes="128x128" href="images/favicon.png?1">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="customize.css" type="text/css">
  </head>

  <body>
    <h1>Calculadora de Consumo</h1>
    <h2>
      Insira os valores abaixo
    </h2>

    <div class="form">
      <form>
        <label>Descrição</label>
        <input id="descricao" placeholder="Ex:chuveiro, lampada, etc..." type="text" >
        
        <label>Consumo</label>
        <input id="consumo" placeholder="Qual Consumo em khw?" type="text">

        <label>Tempo</label>
        <input id="tempo" placeholder="tempo de uso em Horas?" type="text">
        

      </form>
      
      <button onClick="adicionar()">ADICIONAR</button>
      <button onClick='resetForm()'>LIMPAR</button>
    </div>


    <div class="resultado top">
      <div class="monitor">
        <div class="screen">
          <p>
          <div id="resultado">

          </div>
            

        </div>
      <div class="monitor-name">R$<Span id="total">0</Span></div>
        <div class="light"></div>
      </div>

    </div>
